<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Runner</title>
  <meta name="description" content="Code Runner is an online portal where a user can code in various languages and get the output of the program. Compile time and Run time errors are also shown. User has the ability to add custom input also.">
</head>
<body>
  <div class="wrapper">
    <div class="container" id="main-container">
      <div class="col" id="code-col">
        <div id="editor"></div>
      </div>
      <div class="col" id="result-col">
        <div class="container">
          <div class="row" id="action-row">
            <select name="selectedLang" id="langSel">
              <option value="python">Python 3</option>
              <option value="c">C</option>
              <option value="java">Java</option>
              <option value="js">Javascript</option>
            </select>
            <button id="submitBtn">Run Code</button>
          </div>
          <div class="row" id="io-row">
            <div class="container" id="io-container">
              <div class="row" id="output-row">
                <div id="outputPreloaderWrapper">
                  <textarea name="" id="outputTxt" placeholder="Output will be displayed here" disabled></textarea>
                </div>
              </div>
              <div class="row" id="input-row">
                <textarea name="" id="inputTxt" placeholder="Custom input can be entered here"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="dist/bundle.js"></script>
</body>
</html>
